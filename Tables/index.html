<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Table</title>
  </head>
  <body>
    <h2>Basic Table Structures</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Ema</td>
        <td>100</td>
      </tr>
    </table>

    <h2>Span</h2>
    <h3>Row Span</h3>
    <table border="1">
      <tr>
        <td>Row 1, Column 1</td>
        <td rowspan="2">Merged Rows</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
      </tr>
    </table>

    <h3>Column Span</h3>
    <table border="1">
      <tr>
        <td colspan="2">Merged Columns</td>
      </tr>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
      </tr>
    </table>
  </body>
</html>
