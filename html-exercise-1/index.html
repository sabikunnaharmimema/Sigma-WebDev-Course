<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
</head>
<body>

   <header>
      <h1>Audio and Video files</h1>
   </header>

   <main>
      <h2>Audio files</h2>
        <audio src="./mp3/mp3 (1).mp3" controls loop ></audio>
        <audio src="./mp3/mp3 (2).mp3" controls loop ></audio>
        <audio src="./mp3/mp3 (3).mp3" controls loop ></audio>
        <audio src="./mp3/mp3 (4).mp3" controls loop ></audio>
        <audio src="./mp3/mp3 (5).mp3" controls loop ></audio>
        <audio src="./mp3/mp3 (6).mp3" controls loop ></audio>
      <h2>Video files</h2>
        <video src="./mp4/mp4 (1).mp4" height="200" controls loop ></video>
        <video src="./mp4/mp4 (2).mp4" height="200" controls loop ></video>
        <video src="./mp4/mp4 (3).mp4" height="200" controls loop ></video>
        <video src="./mp4/mp4 (4).mp4" height="200" controls loop ></video>
        <video src="./mp4/mp4 (5).mp4" height="200" controls loop ></video>
        <video src="./mp4/mp4 (6).mp4" height="200" controls loop ></video>
   </main>

   <footer>
    Copyright | All rights reserved
   </footer>
</body>
</html>
